<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/todo_card.css">
    <title>ToDo APP</title>
</head>
<body>
    <div id="upper_todo_header">
        <h2 id="title_todo_header">Basic JS TODO App</h2>
        <button id="btn_todo_header">+ Add TODO</button>
    </div>

    <!-- Contenedor donde se despliegan todas las tareas TODO -->
    <div class="main_task_container" id="main_task_container"></div>

    <!-- Modal para tareas -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nueva Tarea</h2>
                <span class="close">&times;</span>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle" class="taskTitle">Título:</label>
                    <input type="text" id="taskTitle" name="taskTitle" placeholder="Ingresa el título de la tarea" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription" class="taskDescription">Descripción de la tarea:</label>
                    <textarea id="taskDescription" name="taskDescription" rows="4" placeholder="Ingresa la descripción de la tarea" required></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-save" id="submitTaskBtn">Guardar</button>
                    <button type="button" class="btn btn-cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
